<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./js/app.js" type="module"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Espresso Quiz</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/c/c5/Roasted_coffee_beans.jpg">
</head>
<body>
  <h1>Espresso Quiz</h1>
    <nav class="category-options">
      <button class="category" id="c1">Coffee Beans</button>
      <button class="category" id="c2">Brewing Methods</button>
      <button class="category" id="c3">Coffee Menu</button>
      <button class="category" id="c4">Iced Coffee Menu</button>
    </nav>
  <section class="quiz">
    <h2 id="question-display"></h2>
      <div id="answer-display">
        <button hidden id="true" class="answer">True</button>
        <button id="false" class="answer" type="button" hidden>False</button>
      </div>
  </section>
  <h3 id="message-display">Choose a category to begin quiz</h3>
  <div class="buttons">
    <!-- <button id="play">Play Game</button> -->
    <button id="next">Next Question</button>
    <button id="restart">Start Over</button>
  </div>
  <p>
    <div id="countdown"></div>
    <text id="score">Your Score:</text>
  </p>
</body>
</html>
