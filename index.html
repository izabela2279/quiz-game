<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Espresso Quiz</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/c/c5/Roasted_coffee_beans.jpg">
</head>
<body>
  <h1>Espresso Quiz</h1>
  <nav class="category-options">
    <button class="category" id="c1">Coffee Beans</button>
      <div class="questions" id="q1"></div>
      <div class="questions" id="q2"></div>
      <div class="questions" id="q3"></div>
      <div class="questions" id="q4"></div>
    <button class="category" id="c2">Brewing Methods</button>
      <div class="questions" id="q5"></div>
      <div class="questions" id="q6"></div>
      <div class="questions" id="q7"></div>
      <div class="questions" id="q8"></div>
    <button class="category" id="c3">Coffee Menu</button>
      <div class="questions" id="q9"></div>
      <div class="questions" id="q10"></div>
      <div class="questions" id="q11"></div>
      <div class="questions" id="q12"></div>
    <button class="category" id="c4">Iced Coffee Menu</button>
      <div class="questions" id="q13"></div>
      <div class="questions" id="q14"></div>
      <div class="questions" id="q15"></div>
      <div class="questions" id="q16"></div>
  </nav>
  <section class="quiz">
    <h2 id="question-display">Quiz Questions</h2>
      <div id="answer-display">
        <button id="true-btn" class="answer">True</button>
        <button id="false-btn" class="answer">False</button>
      </div>
  </section>
  <h3 id="message-display">Press "Play Game" to begin or chose your category</h3>
  <div class="buttons">
    <button id="play">Play Game</button>
    <button id="next">Next Question</button>
    <button id="restart">Start Over</button>
  </div>
</body>
</html>
